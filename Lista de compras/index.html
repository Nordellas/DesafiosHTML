<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compras</title>
</head>
<body>
  <h1>Lista de Compras Supermercado</h1>
  <h2>Alimentos</h2>

  <label for="milk">Leite vegetal</label>
  <br>
  <input type="checkbox" id="sugar">
  <label for="sugar">Açúcar</label>
  <br>

  <label for="farinha">Farinha</label>
  <br>
  <input type="checkbox" id="fruits">
  <label for="fruits">Frutas</label>
  <br>
  <input type="checkbox" id="pasta">
  <label for="pasta">Macarrão</label>
</body>
</html>
