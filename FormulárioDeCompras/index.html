<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Entre em contato</legend>

      <label for="contact"><strong>Assunto: </strong></label>
      <select name="contact" id="contact" autofocus>
        <option value="false valor">Selecione aqui</option>
        <option value="sup">Suporte</option>
        <option value="sugest">Sugestão</option>
        <option value="rec">Reclamação</option>
      </select>
      <br><br>

      <label for="name"><strong>Nome Completo:</strong></label>
      <br>
      <input id="name" type="text" autocomplete="additional-name" placeholder="Seu nome">
      <br><br>

      <label for="email"><strong>E-mail:</strong></label>
      <br>
      <input id="email" type="text" autocomplete="email" placeholder="email@seudomínio.com">
      <br><br>

      <label for="message"><strong>Mensagem:</strong></label>
      <br>
      <textarea name="messege" id="message" cols="30" rows="10"></textarea>
      <br><br>
      <input type="checkbox" id="news" name="news" checked>
      <label for="news">Aceito receber novidades por e-mail</label>
      <br><br>
      <button type="submit" name="button">Enviar</button>
    </fieldset>
  </form>
</body>
</html>
